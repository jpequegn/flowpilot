name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Package
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Python build dependencies
        run: uv pip install --system build

      - name: Build frontend
        run: |
          cd frontend
          bun install
          bun run build
          mkdir -p ../src/flowpilot/static
          cp -r dist/* ../src/flowpilot/static/

      - name: Verify frontend build
        run: |
          ls -la src/flowpilot/static/
          test -f src/flowpilot/static/index.html

      - name: Build Python package
        run: python -m build

      - name: Verify package contents
        run: |
          ls -la dist/
          python -m zipfile -l dist/*.whl | head -50

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flowpilot-dist
          path: dist/
          retention-days: 90

  test-install:
    name: Test Installation
    runs-on: macos-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: flowpilot-dist
          path: dist/

      - name: Install from wheel
        run: uv pip install --system dist/*.whl

      - name: Verify installation
        run: |
          flowpilot --version
          flowpilot --help

      - name: Test CLI commands
        run: |
          flowpilot init --help
          flowpilot serve --help
          flowpilot run --help

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test-install]

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: flowpilot-dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation

            Download the wheel file and install locally:
            ```bash
            pip install flowpilot-*.whl
            ```

            Or install directly from the release:
            ```bash
            pip install https://github.com/jpequegn/flowpilot/releases/download/${{ github.ref_name }}/flowpilot-*.whl
            ```

            ## Usage

            ```bash
            flowpilot init
            flowpilot serve
            ```
