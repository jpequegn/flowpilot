name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Python build dependencies
        run: uv pip install --system build twine

      - name: Build frontend
        run: |
          cd frontend
          bun install
          bun run build
          mkdir -p ../src/flowpilot/static
          cp -r dist/* ../src/flowpilot/static/

      - name: Verify frontend build
        run: |
          ls -la src/flowpilot/static/
          test -f src/flowpilot/static/index.html

      - name: Build Python package
        run: python -m build

      - name: Verify package contents
        run: |
          python -m zipfile -l dist/*.whl | head -50
          echo "---"
          python -m tarfile -l dist/*.tar.gz | head -50

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  test-install:
    runs-on: macos-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: |
          uv pip install --system dist/*.whl

      - name: Verify installation
        run: |
          flowpilot --version
          flowpilot --help

      - name: Test CLI commands
        run: |
          flowpilot init --help
          flowpilot serve --help
          flowpilot run --help

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'rc')
    environment: testpypi

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'rc')
    environment: pypi

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'rc')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
